<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="container">
  <div class="options-panel">
    <div>
      <img class="logo" src="./images/logo.svg" alt="Logo">
    </div>
    <div class="button-container">
      <div class="button"><img src="./images/icon-document.svg" alt="Document"></div>
      <div class="button"><img src="./images/icon-folder.svg" alt="Folder"></div>
      <div class="button"><img src="./images/icon-upload.svg" alt="Upload"></div>
    </div>
  </div>
  <div class="storage-panel">
    <div class="speech-bubble"><div class="usage-number">185</div> <div class="usage-text">GB Left</div></div>
    <div class="storage-blurb">You’ve used <strong>815 GB</strong> of your storage</div>
    <div class="progress-bar">
      <div class="progress-bar-inner" style="width: 81%"><div class="progress-bar-handle"></div></div>
    </div>
    <div class="progress-labels"><span>0 GB</span><span>1000 GB</span></div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://hammers.github.io">Ryan Ayton</a>.
  </div>
</body>
</html>
